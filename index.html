<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1>Menu</h1>
    <!-- Add any content you want for the header -->
</header>

<body>
    

    <div id="container">
        <h1>Clickrush</h1>
        <label for="timeSelect">Select: </label>
        <select id ="timeSelect">
            <option value="5 seconds">5</option>
            <option value="10 seconds">10</option>
            <option value="15 seconds">15</option>
    
        </select>
        <h1 id="countdown"></h1>
        <button id="clickButton" class="bigger-button">Click me!</button>
        <p id="clickCount">Clicks: 0</p>
        <p id="latestScore">Latest Score: 0</p>
        <p id="highestScore">Highest Score: 0</p>
        <br></br>
        <p>Thanks for playing!</p>
        <script src="main.js"></script>
    </div>


</body>
</html>
